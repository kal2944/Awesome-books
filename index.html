<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Awesome Books</h1>
    <div class="books"></div>
    <form method="post" class="insertBookForm">
      <input
        type="text"
        name="title"
        id="b-title"
        placeholder="Title"
        required
      />
      <input
        type="text"
        name="author"
        id="b-author"
        placeholder="Author"
        required
      />
      <button type="submit">Add</button>
    </form>

    <script src="src/index.js"></script>
  </body>
</html>
